<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
.carousel-item::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.4);
}
.carousel-caption {
    bottom: 30%;
}
.carousel-control-prev-icon,
.carousel-control-next-icon {
    filter: brightness(0) invert(1);
}
</style>

<div id="{{ carousel_id|default:'carouselGeneric' }}" class="carousel slide" data-bs-ride="carousel" data-bs-interval="10000">
    <div class="carousel-inner">
        {% for slide in slides %}
            <div class="carousel-item {% if forloop.first %}active{% endif %} position-relative">
                <img src="{{ slide.image }}" alt="Slide {{ forloop.counter }}" class="w-100" style="height: {{ height|default:'600px' }}; object-fit: cover;">
                <div class="carousel-caption text-white">
                    <h2>{{ slide.title }}</h2>
                    <p>{{ slide.text }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#{{ carousel_id|default:'carouselGeneric' }}" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#{{ carousel_id|default:'carouselGeneric' }}" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
