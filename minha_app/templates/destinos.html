<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Destinos</title>
</head>
<body>
    <h1>Inserir Destino</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>

    <hr>

    <h2>Lista de Destinos</h2>
    <ul>
        {% for destino in destinos %}
            <li>{{ destino.pais }} - {{ destino.cidade }}{% if destino.descricao %} ({{ destino.descricao }}){% endif %}</li>
        {% empty %}
            <li>Nenhum destino cadastrado.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'home' %}">Voltar à Home</a>
</body>
</html>
