{% extends "base.html" %}
{% block content %}

<div style="position: relative; text-align: center;">
    <img src="{{ imagem_url }}" alt="{{ pacote.nome }}" class="img-fluid rounded-3"
         style="width: 100%; height: 400px; object-fit: cover; filter: brightness(80%); border-radius: 10px;">
</div>

<div class="container my-5">
    <h2>{{ pacote.nome }}</h2>
    <p><strong>Descrição:</strong> {{ pacote.descricao_item }}</p>
    <p><strong>Datas:</strong> {{ pacote.data_inicio }} → {{ pacote.data_fim }}</p>
    <p><strong>Preço:</strong> €{{ pacote.preco_total }}</p>
    <p><strong>Estado:</strong> {{ pacote.estado }}</p>

    
</div>

{% endblock %}
