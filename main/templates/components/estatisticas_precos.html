{% if estatisticas_precos %}
<div class="card shadow mb-4">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Estatísticas de Preços</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover price-stats-table align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Tipo</th>
                        <th class="text-end">Total</th>
                        <th class="text-end">Mínimo</th>
                        <th class="text-end">Máximo</th>
                        <th class="text-end">Médio</th>
                        <th class="text-end">Mediano</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stat in estatisticas_precos %}
                    <tr>
                        <td class="fw-semibold text-dark">{{ stat.tipo }}</td>
                        <td class="text-end fw-semibold text-dark">{{ stat.total }}</td>
                        <td class="text-end text-muted">€{{ stat.preco_minimo }}</td>
                        <td class="text-end text-muted">€{{ stat.preco_maximo }}</td>
                        <td class="text-end fw-semibold text-dark">€{{ stat.preco_medio }}</td>
                        <td class="text-end text-muted">€{{ stat.preco_mediano }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endif %}
