{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes</title>
    <link rel="stylesheet" href="{% static 'clientes.css' %}">
</head>
<body>
    <div class="container">
        <a href="{% url 'home' %}" class="back-link">← Voltar ao Início</a>
        <br>
        <div class="card">
            <h1>Inserir Cliente</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Guardar Cliente</button>
            </form>
        </div>

        <div class="card">
            <h2>Lista de Clientes</h2>
            <ul>
                {% for cliente in clientes %}
    <li>
        <div class="cliente-info">
            <span class="cliente-nome">{{ cliente.nome }}</span>
            <span class="cliente-email">{{ cliente.email }}</span>

            <form action="{% url 'eliminar_cliente' cliente.cliente_id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="delete-btn">Eliminar</button>
            </form>
        </div>
    </li>
{% empty %}
    <div class="empty-state">
        Nenhum cliente registado ainda.
    </div>
{% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
