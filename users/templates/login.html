{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Projecto BD2{% endblock %}</title>

    <!-- Bootstrap e ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'login.css' %}">

    {% block styles %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>
                Atlas 
            </h1>
            <h1>
                Gateways
            </h1>
            <p>
                Bem vindo
            </p>
        </div>
        <form action = "{% url 'login' %}"  method="POST" class="mb-4">
            {% csrf_token %}
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
            </div>
            <button type="submit" class="btn btn-primary" value="OK">Submit</button>
        </form>
          <p class="recover">Não consegue entrar <a href="#">Crie/Recupere a sua conta</a></p>
    </div>
</body>
</html>
