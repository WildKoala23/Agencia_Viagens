{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Gateways - Login</title>

    <!-- Bootstrap e ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'auth.css' %}">
</head>
<body>
    <div class="auth-wrapper">
        <!-- Background Circle -->
        <div class="background-circle"></div>

        <!-- Content Container -->
        <div class="content-container">
            <!-- Left Panel -->
            <div class="info-panel">
                <div class="panel-content">
                    <h1>Atlas Gateways</h1>
                    <h3>Novo por aqui?</h3>
                    <p>Descubra destinos incríveis ao redor do mundo. Crie a sua conta e comece a sua aventura!</p>
                    <div class="auth-cta">
                        <a href="{% url 'users:register' %}" class="btn-transparent">Registar</a>
                        <a href="{% url 'main:home' %}" class="btn-transparent">Voltar</a>
                    </div>
                </div>
                <img src="https://images.unsplash.com/photo-1488646953014-85cb44e25828?w=500" alt="Viagem" class="panel-image">
            </div>

            <!-- Form Panel -->
            <div class="form-panel">
                <form action="{% url 'users:login' %}" method="POST" class="auth-form">
                    {% csrf_token %}
                    <h2 class="form-title">Entrar</h2>
                    <div class="input-field">
                        <i class="bi bi-envelope-fill"></i>
                        <input type="email" placeholder="Email" name="email" required>
                    </div>
                    <div class="input-field">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="forgot-password">
                        <a href="{% url 'password_reset' %}" class="link-muted">Recuperar password</a>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-submit">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
